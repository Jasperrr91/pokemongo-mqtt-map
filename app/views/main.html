<ng-map center="41,-87" zoom="3" auto-size-container>
  <custom-marker ng-repeat="pokemon in map_pokemons" position="{{pokemon.position}}"
                 on-click="showPokemon(event, pokemon)">
    <div>
      <img src="images/pokemon/{{pokemon.id}}.png" height="40" width="40"/>
    </div>
  </custom-marker>
</ng-map>
